<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/pain.css"/>
    <title>Pain</title>
</head>

<body>
  <div id = "header">
    <h1 aria-hidden="true"> Pain </h1>
  </div>
  <div id = "side_buttons">
    <div id = "main_background">
        <button type = "button" class = "button" id = "nurse_button" onclick='callNurse()'>Call Nurse</button>
        <button type = "button" class = "button" id = "pain_button" onclick="location.href = 'pain.html'">Pain</button>
        <button type = "button" class = "button" id = "need_button"> I Need </button>
        <button type = "button" class = "button" id = "feel_button"> I Feel</button>
        <button type = "button" class = "button" id = "social_button">Social</button>
        <button type = "button" class = "button" id = "room_button">Room Control</button>
    </div>
    <div id = "words">
      <div class = "greetings">
        <button type="button" class = "small_button" onclick='speak("yes")'> Yes </button>
        <button type="button" class = "small_button" onclick='speak("no")'> No </button>
      </div>
      <button type="button" id= "dont" class = "phrase" onclick='speak("I do not know")'>I don't know</button>
      <button type="button" id="maybe" class = "phrase" onclick='speak("maybe")'> Maybe </button>
      <button type="button" class = "phrase" onclick='speak("thank you")'> Thank you </button>
    </div>
  </div>

  <div id = "main_page">
    <div id = "speech">
      <form class="speech-form">
          <input type="text" id = "speech_text" placeholder = "Type your speech" value="">
          <input type="submit" id="speech_submit" value="Speak">
      </form>
    </div>
    <!-- Changes according to the page -->
    <div class="page_content">
      <div id="content">
        <div class="three_buttons">
          <div class="square_button" aria-hidden="true" onclick="pain('Chest')">
            <img src="../img/chest.png" aria-hidden="true" alt="nurse button">
            <h3 aria-hidden="true"> Chest </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Back')">
            <img src="../img/back.png" aria-hidden="true"alt="nurse button">
            <h3 aria-hidden="true"> Back </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Head')">
            <img src="../img/head.png" aria-hidden="true" alt="nurse button">
            <h3 aria-hidden="true"> Head </h3>
          </div>
        </div>
        <div class="three_buttons" >
          <div class="square_button" aria-hidden="true" onclick="pain('Neck')">
            <img src="../img/neck.png" aria-hidden="true" alt="nurse button">
            <h3 aria-hidden="true"> Neck </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Stomach')">
            <img src="../img/stomach.png" aria-hidden="true" alt="nurse button">
            <h3 aria-hidden="true"> Stomach </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Arm')">
            <img  aria-hidden="true" src="../img/arm.png" alt="nurse button">
            <h3 aria-hidden="true"> Arm </h3>
          </div>
        </div>
        <div class="three_buttons" >
          <div class="square_button" aria-hidden="true" onclick="pain('Leg')">
            <img aria-hidden="true" src="../img/leg.png" alt="nurse button">
            <h3 aria-hidden="true"> Leg </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Shoulder')">
            <img aria-hidden="true" src="../img/shoulder.png" alt="nurse button">
            <h3 aria-hidden="true"> Shoulder </h3>
          </div>
          <div class="square_button" aria-hidden="true" onclick="pain('Hip')">
            <img aria-hidden="true" src="../img/hip.png" alt="nurse button">
            <h3 aria-hidden="true"> Hip </h3>
          </div>
        </div>
      </div>

      <div id="pain_scale">
        <br><br><div id="pain_title"aria-hidden="true"><h1>Select Pain Scale</h1></div>
        <div class="pain_circles">
          <div class="pain_circle" style="background-color:#154360;" onclick="painScale(1)"> <p>1</p> </div>
          <div class="pain_circle" style="background-color:#1F618D;" onclick="painScale(2)"> <p>2</p> </div>
          <div class="pain_circle" style="background-color:#3498DB;" onclick="painScale(3)"> <p>3</p> </div>
          <div class="pain_circle" style="background-color:#48C9B0;" onclick="painScale(4)"> <p>4</p> </div>
          <div class="pain_circle" style="background-color:#82E0AA;" onclick="painScale(5)"> <p>5</p> </div>
        </div>
        <div class="pain_circles">
          <div class="pain_circle" style="background-color:#F1C40F;" onclick="painScale(6)"> <p>6</p> </div>
          <div class="pain_circle" style="background-color:#F39C12;" onclick="painScale(7)"> <p>7</p> </div>
          <div class="pain_circle" style="background-color:#EC7063;" onclick="painScale(8)"> <p>8</p> </div>
          <div class="pain_circle" style="background-color:#E74C3C;" onclick="painScale(9)"> <p>9</p> </div>
          <div class="pain_circle" style="background-color:#B03A2E;" onclick="painScale(10)"> <p>10</p> </div>
        </div>
      </div>

      <!-- Needed on everypage -->
      <div id="call_nurse">
        <img id="call_nurse_icon" src="../img/callnurse.png" alt="call nurse" aria-hidden="true">
        <h1> Calling Nurse</h1><br>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>

</html>
