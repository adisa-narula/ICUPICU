<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/control.css"/>
    <title>Room Control</title>
</head>

<body>
  <div id = "header">
    <h1 aria-hidden="true"> Room Control </h1>
  </div>
  <div id = "side_buttons">
    <div id = "main_background">
        <button type = "button" class = "button" id = "nurse_button" onclick='callNurse()'>Call Nurse</button>
        <button type = "button" class = "button" id = "pain_button" onclick="location.href = 'pain.html'">Pain</button>
        <button type = "button" class = "button" id = "need_button" onclick="location.href = 'need.html'"> I Need </button>
        <button type = "button" class = "button" id = "feel_button" onclick="location.href = 'feeling.html'"> I Feel</button>
        <button type = "button" class = "button" id = "social_button" onclick="location.href = 'social.html'">Social</button>
        <button type = "button" class = "button" id = "room_button" onclick="location.href = 'control.html'">Room Control</button>
    </div>
    <div id = "words">
      <div class = "greetings">
        <button type="button" class = "small_button" onclick='speak("yes")'> Yes </button>
        <button type="button" class = "small_button" onclick='speak("no")'> No </button>
      </div>
      <button type="button" id= "dont" class = "phrase" onclick='speak("I do not know")'>I don't know</button>
      <button type="button" id="maybe" class = "phrase" onclick='speak("maybe")'> Maybe </button>
      <button type="button" class = "phrase" onclick='speak("thank you")'> Thank you </button>
    </div>
  </div>

  <div id = "main_page">
    <div id = "speech">
      <form class="speech-form">
          <input type="text" id = "speech_text" placeholder = "Type your speech" value="">
          <input type="submit" id="speech_submit" value="Speak">
      </form>
    </div>
    <!-- Changes according to the page -->
    <div class="page_content">
      <div id="content">
        <div class="three_buttons">
          <div class="square_button" id="light"> <!--onclick="control('Light On')"-->
            <img src="../img/light_on.png" aria-hidden="true" alt="nurse button">
            <h3> Lights </h3>
          </div>
          <div class="square_button" id="blinds"> <!--onclick="control('Light Off')"-->
            <img src="../img/blinds_up.png" aria-hidden="true"alt="nurse button"> <!--Aaron K Kim from the Noun Project -->
            <h3> Blinds </h3>
          </div>
          <div class="square_button" id="bed"> <!--onclick="control('Bed Control')"-->
            <img src="../img/bed_control.png" aria-hidden="true" alt="nurse button">
            <h3> Bed Control </h3>
          </div>
        </div>
          <div class="three_buttons">
          <div class="square_button" id="TV">
            <img src="../img/TV_On.png" aria-hidden="true" alt="nurse button"> <!--Mehmet Gozetlik from the Noun Project -->
            <h3> TV On/Off </h3>
          </div>
          <div class="square_button" id="TVforward">
            <img src="../img/channel_up.png" aria-hidden="true" alt="nurse button">
            <h3> TV Channel Up </h3>
              </div>
            <div class="square_button" id="TVback">
              <img src="../img/channel_down.png" aria-hidden="true" alt="nurse button">
              <h3> TV Channel Down </h3>
            </div>
          </div>
            <div class="three_buttons">
            <div class="square_button" id="TVvolUp"> <!--Ismael Ruiz from the Noun Project -->
              <img src="../img/volume_up.png" aria-hidden="true" alt="nurse button">
              <h3> TV Volume Up </h3>
            </div>
            <div class="square_button" id="TVvolDwn"> <!--Ismael Ruiz from the Noun Project -->
              <img src="../img/volume_down.png" aria-hidden="true" alt="nurse button">
              <h3> TV Volume Down </h3>
            </div>
            <div class="square_button" id="Connect"> <!--Ismael Ruiz from the Noun Project -->
              <!--<img src="../img/volume_down.png" aria-hidden="true" alt="nurse button">-->
              <h3> Connection Indicator: Green When Connected </h3>
            </div>
          </div>
      </div>
      <div id="control_panel">
        <div id="control_photo">
        </div>
        <div id="control_headers">
        </div>
      </div>

      <!-- Needed on everypage -->
      <div id="call_nurse">
        <img id="call_nurse_icon" src="../img/callnurse.png" alt="call nurse" aria-hidden="true">
        <h1> Calling Nurse</h1><br>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="../js/websocket.js"></script>

</body>

</html>
